<!-- todo/templates/todo/task_confirm_delete.html -->

{% extends 'base.html' %} {% block title %}Delete Task{% endblock %} {% block
content %}
<h2>Delete Task</h2>
<p>
  Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?
</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
